name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.3", "3.4"]
        rails_version: ["7.2.2.1", "8.0.2"]
        blacklight_version: ["8.8.4"]
        include:
          - ruby: "3.2"
            rails_version: "7.1.3.4"
          - ruby: "3.3"
            rails_version: "7.1.3.4"
            name: "Blacklight 7"
            blacklight_version: "7.38.0"
          - ruby: "3.4"
            rails_version: "8.0.2"
            name: "Blacklight 9 beta"
            blacklight_version: "9.0.0.beta1"
    env:
      BLACKLIGHT_VERSION: ${{ matrix.blacklight_version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: latest
      - name: Install dependencies
        run: bundle install
        env:
          RAILS_VERSION: ${{ matrix.rails_version }}
      - name: Run tests
        run: bundle exec rake ci
        env:
          RAILS_VERSION: ${{ matrix.rails_version }}
          ENGINE_CART_RAILS_OPTIONS: "--skip-git --skip-listen --skip-spring --skip-keeps --skip-kamal --skip-solid --skip-coffee --skip-test -a propshaft --css=bootstrap"
